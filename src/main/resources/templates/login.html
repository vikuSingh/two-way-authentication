<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-dark bg-primary">
		<div class="container">
			<h2>Two Way Authentication</h2>
		</div>
	</nav>





	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="container">
		

		<div class="row">

			<div class="col-md-6 col-md-offset-3">

				<h4>
					<a th:href="@{/oauth2/authorization/facebook}">Login with
						Facebook</a>
				</h4>
				<h4>
					<a th:href="@{/oauth2/authorization/google}">Login with Google</a>
				</h4>

			</div>


			<div  th:if="${param.error}" class="col-md-6 col-md-offset-3">
				<div class="alert alert-info">INVALID USERNAME AND PASSWORD</div>
			</div>
			
			<div class="col-md-6 col-md-offset-3">
				<h1>Login</h1>

				<form th:action="@{/login}" method="post" th:object="${user}">



					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{username}" required
							autofocus="autofocus" />
					</div>



					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary">Log In</button>
						<span>New User? <a href="/" th:href="@{/registration}">Register
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
